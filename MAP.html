<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>📍 카카오 지도</title>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c47875cb6a0fe56814683d9e727cadd2&autoload=false"></script>
  <style>
    #map { width: 100%; height: 500px; }
  </style>
</head>
<body>
  <h2>지도 테스트</h2>
  <div id="map"></div>

  <script>
    kakao.maps.load(function () {
      const container = document.getElementById('map');
      const options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 3
      };
      const map = new kakao.maps.Map(container, options);
    });
  </script>
</body>
</html>
